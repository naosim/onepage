  background-color: black;
  color: #fff;
  margin: 20px;
}
table {
  border-collapse: collapse;

  margin:auto;
}
table th, table td {
  border: solid 1px #aaa;

}
th {
  font-size: 14pt;
}

  padding: 8px;
  font-size: 20pt;
}

}
#time {
  font-size: 40pt;
  text-align: center;
  line-height: 1em;
}
#date {
  font-size: 16pt;
  text-align: center;
  line-height: 1.4em;
}
</style>
<body>
  <div id="app">
    <div id="time"></div>
